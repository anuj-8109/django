<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
  <div class="container" mt-5>
    <form class="col-6 mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-dart">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name="receipe_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
       {% comment %} Description? {% endcomment %}
        <div class="form-group">
          <label for="exampleInputPassword1" >Receipe Description</label>
          <textarea  name="receipe_description" class="form-control" ></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Receipe image</label>
            <input name="receipe_image" type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
 </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>
</html>
